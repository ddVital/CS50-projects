<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <title>Search</title>
    </head>
    <body>
        <div id="page-links">
            <li><a href="index.html">Search</a></li>
            <li><a href="advanced.html">Advanced Search</a></li>
        </div>
        <div id="search-field">
            <div class="google-logo">
                <img src="img/google-images-logo.png" alt="google logo" title="Google">
            </div>
            
            <form action="https://www.google.com/search?tbm=isch&">
                <i class="fa fa-search" id="search-icon"></i>
                <div class="search" title="Search"></div>
                <input type="text" name="q" id="search-input" autocomplete="off">
                <input name="tbm" value="isch" type="hidden">
                <button type="submit" style="border: none; background-color: transparent;"><i class="fa fa-search" id="find-icon"></i></button>
            </form>
        </div>
        <footer>
            <p>CS50w project 0 by <a href="https://github.com/ddVital" target="_blank" id="footer-link">ddVital</a></p>
        </footer>
    </body>
</html>
