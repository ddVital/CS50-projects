{% extends "auctions/layout.html" %}

{% block body %}
    <div id="login-page">

        <h2 id="title-login">Login</h2>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="login-field" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="login-field"" type="password" name="password" placeholder="Password">
            </div>
            <input class="login-bnt" type="submit" value="Login">
        </form>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
{% endblock %}
