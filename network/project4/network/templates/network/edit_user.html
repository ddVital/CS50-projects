{% extends "network/layout.html" %}

{% block body %}
    <div id="edit-page">
        <h2>Edit profile</h2>
        <form action="{% url 'edit_user' user.username %}" method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            {{ edit }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
{% endblock %}
